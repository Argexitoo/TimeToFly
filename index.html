<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeToFly</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class ="panel">
        <h2 class="instructions">Instructions</h2>
        <ul class="menu">
            <p>Left Arrow: Left</p>
            <p>Right Arrow: Right</p>
            <p>Try to dodge the birds</p>
        </ul>
    </div >
    <div class = "centro">   
        <h1 class="timetofly">TimeToFly</h1>
        <h3 class ="play">Play</h3>
    </div>
   <div id="pause">
    <p class="p-pause">Game Paused</p>
    <p class="btn-continue">Continue</p>
   </div>
   <div id="game-over">
       <p class="over">Game Over</p>
       <p class="phrase">Good Luck Next Time</p>
       <p class="btn-again">Try It Again</p>
   </div>
   <div id="win">
       <p class="gz">Congratulations</p>
       <p class="good-job">You have managed to reach space</p>
       <p class="btn-play-again">Play Again</p>
   </div>
   <canvas
        width="1500"
        height="650"
        id="canvas"
        class="hide"
      ></canvas>
   
</body>
</html>
