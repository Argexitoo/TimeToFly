<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeToFly</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="splash-screen">
    <div class ="panel">
        <h2 class="instructions">Instructions</h2>
        <ul class="menu">
            <p>Left Arrow: Left</p>
            <p>Right Arrow: Right</p>
            <p>Try to dodge the birds</p>
        </ul>
    </div>
    <div class = "centro">   
        <h1 class="timetofly">TimeToFly</h1>
        <button id ="play">Play</button>
    </div>
</div>
   <div id="menu-pause"class="pause hide">
    <p class="p-pause">Game Paused</p>
    <p id="btn"class="btn-continue">Continue</p>
   </div>
   <div id="btnAgain"class="game-over hide">
       <p class="over">Game Over</p>
       <p class="phrase">Good Luck Next Time</p>
       <p class="btn-again">Try It Again</p>
   </div>
   <div id="btnWin"class="win hide ">
       <p class="gz">Congratulations</p>
       <p class="good-job">You have managed to reach space</p>
       <p class="btn-play-again">Play Again</p>
   </div>
   <canvas
        width="1430"
        height="715"
        id="canvas"
        class="hide"
     ></canvas>


     <script src="baloon.js"></script>
     <script src="enemies.js"></script>
     <script src="game.js"></script>
     <script src="main.js"></script>
   
</body>
</html>
